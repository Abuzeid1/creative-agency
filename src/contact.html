<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contact us page for creative agency" />

    <link rel="stylesheet" href="./contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <main class="container">
      <include src="./src/header.html"></include>

      <section class="section contact-section">
        <h1>Contact us</h1>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis
          officia quas ab eaque, corrupti quis deserunt quam illum iure
          delectus!
        </p>

        <div class="contact">
          <form class="contact-form">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
            <input type="text" placeholder="Email" />
            <input type="text" placeholder="Subject" />
            <textarea placeholder="Message"></textarea>
            <input type="submit" value="send" />
          </form>

          <div class="contact-info">
            <div class="info-box">
              <img src="./images/address.png?as=webp" alt="" />
              <h4>Address</h4>
              <p>28 Neon Tower, New York City, USA</p>
            </div>
            <div class="info-box">
              <img src="./images/email.png?as=webp" alt="" />

              <h4>Email</h4>
              <a href="mailto:">anyone@anyone.com</a>
            </div>
            <div class="info-box">
              <img src="./images/call.png?as=webp" alt="" />

              <h4>Call</h4>
              <a href="tel:+199048404">+199048404</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script defer src="./index.js"></script>
  </body>
</html>
